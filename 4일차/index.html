<!doctype html>
<html lang="ko">
	 <head>
		  <meta charset="UTF-8"/>
		  <title>4일차</title>
	 </head>
	 <body>
		<ul>
			<li>
				<label for="tel">전화번호 :</label>
				<input id="tel" type="tel" maxlength="3" value="123" placeholder="213"
				readonly="disable"/>
			</li>
			<li>
				<label for="radio1">사과 :</label>
				<input id="radio1" name="radio1" type="radio"/>
				
				<label for="checkbox2">배 :</label>
				<input id="checkbox2" name="checkbox2" type="checkbox"/>
				
				<label for="checkbox3">수박 :</label>
				<input id="checkbox3" name="checkbox3" type="checkbox"/>
			</li>
			<li>
				<label for="radio2">사과 :</label>
				<input id="radio2" name="radio2" type="radio"/>
				
				<label for="checkbox2">배 :</label>
				<input id="checkbox2" name="checkbox2" type="checkbox"/>
				
				<label for="checkbox3">수박 :</label>
				<input id="checkbox3" name="checkbox3" type="checkbox"/>
			</li>
			<li>
				<label for="number">사과 :</label>
				<input id="number" name="number" type="number"/>
			</li>
			<li>
				<label for="range">사과 :</label>
				<input id="range" name="range" type="range" min="0" max="100" step="10"/>
			</li>
			<li>
				<label for="date">date :</label>
				<input id="date" name="date" type="date"/>
			</li>
			<li>
				<label for="month">month :</label>
				<input id="month" name="month" type="month"/>
			</li>
			<li>
				<label for="week">week :</label>
				<input id="week" name="week" type="week"/>
			</li>
			<li>
				<label for="time">time :</label>
				<input id="time" name="time" type="time"/>
			</li>
			<li>
				<label for="datetime-local">datetime-local :</label>
				<input id="datetime-local" name="datetime-local" type="datetime-local"/>
			</li>
			<li>
				<label for="submit">submit :</label>
				<input id="submit" name="submit" type="submit"/>
			</li>
			<li>
				<form>
					<label for="intxt">intxt :</label>
					<input id="intxt" name="intxt" type="intxt"/>
					<label for="reset">reset :</label>
					<input id="reset" name="reset" type="reset"/>
					<button type="button">button</button>
				</form>
			</li>
			<li>
				<label for="button">button :</label>
				<input id="button" name="button" type="button"/>
			</li>
			<li>
				<label for="hidden">hidden :</label>
				<input id="hidden" name="hidden" type="hidden"/>
			</li>
			<li>
				<label for="select">select :</label>
				<select id="select">
					<option>1</option>
					<option selected>2</option>
					<option>3</option>
				</select>
			</li>
			<li>
				<label for="textarea">textarea</label>
				<textarea></textarea>
			</li>
			<li>
				<button type="button">button</button>
			</li>

			<li>
				회원가입 폼 만들기 과제
				항목 :   id 비밀번호 이름 생년월일 주소 전화번호 이메일
						나이 체크박스 : 좋아하는 과일 (사과, 바나나 등)/
						성별
						자기소개  
						마지막에 등록버튼 / 리셋버튼
			</li>
		</ul>


	 </body>
</html>
