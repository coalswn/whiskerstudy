<!doctype html>
<html lang="ko">
	 <head>
		  <meta charset="UTF-8"/>
		  <title>회원가입 폼 만들기</title>
	 </head>
	 <body>
        <section>

            <h1>회원가입</h1>
            
            <form name="login" action="index.html" method="post">
                <label for="id">아이디</label><br/>
                <input id="id" name="id" type="text" placeholder="아이디 입력">
                <input type="button" value="아이디 확인">

                <br/><br/>

                <label for="pw">비밀번호</label><br/>
                <input id="pw" name="pw" type="password" placeholder="비밀번호 입력"><br/>
                <label for="pw2">비밀번호 재확인</label><br/>
                <input id="pw2" name="pw2" type="password2" placeholder="비밀번호 입력">
                <input type="button" value="비밀번호 확인">

                <br/><br/>

                <label for="name">이름</label><br/>
                <input id="name" name="name" type="text" maxlength="20" value="" placeholder="이름 입력"><br/>

                <span>생년월일</span><br/>
                <input type="number" maxlength="4" placeholder="년(4자)">
                <select>
                    <option selected>월</option>
                    <option>1월</option>
                    <option>2월</option>
                    <option>3월</option>
                    <option>4월</option>
                    <option>5월</option>
                    <option>6월</option>
                    <option>7월</option>
                    <option>8월</option>
                    <option>9월</option>
                    <option>10월</option>
                    <option>11월</option>
                    <option>12월</option>
                </select>
                <input type="number" maxlength="4" placeholder="일"><br/>

                <label for="age">나이</label><br/>
                <input id="age" name="age" type="number" maxlength="2" value="" placeholder="나이 입력">
                <span>세</span><br/>
                
                <span>성별</span><br/>
                <label for="gender">남자</label>
                <input id="gender" name="gender" type="radio"/>
                <label for="gender">여자</label>
                <input id="gender" name="gender" type="radio"/>

                <br/><br/>
                
                <span>주소</span><br/>
                <input id="zipcode" name="zipcode" type="number" maxlength="20" placeholder="우편번호"/>
                <input type="button" value="우편번호 검색"><br/>
                <input id="address1" name="address1" type="text" placeholder="주소 입력"/>
                <input id="address2" name="address2" type="text" placeholder="상세주소 입력"/>

                <br/><br/>

                <label for="tel">전화번호</label><br/>
                <input id="tel" name="tel" type="text" placeholder="전화번호 입력"/>
                <input type="button" value="인증번호 받기"><br/>
                <input type="number" maxlength="20" placeholder="인증번호를 입력하세요"/>
                <input type="button" value="확인">

                <br/><br/>
                
                <label for="email">이메일</label><br/>
                <input id="email" name="email" type="email" placeholder="email@gmail.com"/>
                
                <br/><br/>
                
                <span>좋아하는 과일</span><br/>
                <label for="checkbox1">사과</label>
                <input id="checkbox1" name="checkbox1" type="checkbox"/>
                <label for="checkbox2">바나나</label>
                <input id="checkbox2" name="checkbox2" type="checkbox"/>
                <label for="checkbox3">딸기</label>
                <input id="checkbox3" name="checkbox3" type="checkbox"/>
                <label for="checkbox4">망고</label>
                <input id="checkbox4" name="checkbox4" type="checkbox"/>
                <label for="checkbox5">키위</label>
                <input id="checkbox5" name="checkbox5" type="checkbox"/>

                <br/><br/>
                
                <label for="textarea">자기소개</label><br/>
                <textarea></textarea>
                
                <br/><br/>
                
                <input type="submit" name="submit" value="등록">
                <input type="reset" name="reset" value="초기화">
            </form>
            
        </section>
	 </body>
</html>
