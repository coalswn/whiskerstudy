<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>11일차</title>
		<style>
		.box-wrap{
			display:flex;
			align-items:center;
			justify-content:sp;
			width:100%;
			margin-bottom:50px;
		}
		.box-wrap .box{
			width:200px;
			height:200px;
			margin:0 20px;
			border:3px solid #000;
		}
		.box-wrap .box:nth-child(2){
			height:100px;
		}
		.box-wrap .box:nth-child(1){
			height:50px;
		}


		.box-wrap-2{
			display:block;
			position:relative;
			height:200px;
			text-align:center;
		}
		.box-wrap-2 .box-cell{
			display:inline-block;
			position:absolute;
			bottom:0;
			vertical-align:bottom;
			text-align:left;
		}

		.box-wrap-2 .box-cell:nth-child(1){
			left:0;
		}
		.box-wrap-2 .box-cell:nth-child(2){
			left:50%;
			margin-left:-100px;
		}
		.box-wrap-2 .box-cell:nth-child(3){
			right:0;
		}
		.box-wrap-2 .box-cell .box{
			width:200px;
			height:200px;
			margin:0 20px;
			border:3px solid #000;
		}
		.box-wrap-2 .box-cell:nth-child(1) .box{
			height:50px;
		}
		.box-wrap-2 .box-cell:nth-child(2) .box{
			height:100px;
		}
		</style>
	</head>
	<body>
		<div class="box-wrap">
			<div class="box">박스1</div>
			<div class="box">박스2</div>
			<div class="box">박스3</div>
		</div>

		<div class="box-wrap-2">
			<div class="box-cell"><div class="box">박스1</div></div>
			<div class="box-cell"><div class="box">박스2</div></div>
			<div class="box-cell"><div class="box">박스3</div></div>
		</div>




	</body>
</html>
